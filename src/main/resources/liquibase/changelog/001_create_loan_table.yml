databaseChangeLog:
  - changeSet:
      id: 001_create-loan-table
      author: Ali Aghayev
      changes:
        - createTable:
            tableName: loan
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(64)
              - column:
                  name: fnpl_customer_id
                  type: varchar(64)
              - column:
                  name: loan_id
                  type: varchar(32)
              - column:
                  name: card_id
                  type: varchar(32)
              - column:
                  name: iban
                  type: varchar(64)
              - column:
                  name: created_at
                  type: TIMESTAMP(3)
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP(3)
                  defaultValueComputed: now()
            remarks: This is table to store loan details.
